name: get windows iso
run-name: ${{ github.actor }} GitHub Actions get windows11 iso
on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-2019 # windows-latest # For Linux, use ubuntu-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v3

    - name: 'Run UUP Dump'
      run: |
        Get-Help Get-FileHash
        ./uup_download_windows.cmd
        mkdir isoBin
        move *.iso isoBin/

    - name: Upload ISO Artifact
      uses: actions/upload-artifact@main
      if: (!cancelled())
      with:
        name: isoBin
        path: isoBin
